# Database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app-outlet
spring.data.mongodb.repositories.type=auto

# Synchronization
appoutlet.synchronization.cron=0 * * * * *
appoutlet.synchronization.enable=false
appoutlet.synchronization.snap-store.enable=true
appoutlet.synchronization.app-image-hub.enable=true
appoutlet.synchronization.flathub.enable=true
